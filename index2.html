<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brandon Cowley's Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <div class="Header">
            <h1>Super Sweet Header</h1>
            <h1>Check out some weather info below!</h1>
        </div>
    </header>

  <main>
    <section class="grid-container-1-3">
        <section class="Left">
            <div id="city-search">    
                <h5>Search for a City</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter city name only" aria-label="City Name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="Right">
            <div id="Work">    
                <h3 id="city-name" class="city-name align-middle">THIS IS FOR CITY NAME</h3>
                <img id="current-pic" alt="WEATHER GRAPHIC">
                <p id="temperature">TEMP</p>
                <p id="humidity">HUMIDITY</p>
                <p id="wind-speed">WIND SPEED</p>
                <p id="UV-index">UV INDEX</p>
            </div>
        </section>
    </section>    
  </main>
</body>
